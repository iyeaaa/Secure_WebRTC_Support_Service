<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Service</title>
    <link rel="stylesheet" href="/css/mainstyle.css">
</head>
<body>
    <header class="main-header">
        <h1>Remote Control Service</h1>
        <p>가족 채팅방</p>
    </header>

    <main class="chat-list">
        <div class="chat-room">
            <img src="profile1.jpg" alt="Profile Picture" class="profile-pic">
            <div class="chat-info">
                <h3>아빠</h3>
                <p>최근 메시지: 로그인이 안되는데 도와줄 수 있니?</p>
            </div>
            <button class="remote-control-btn">원격 제어</button>
        </div>

        <div class="chat-room">
            <img src="profile2.jpg" alt="Profile Picture" class="profile-pic">
            <div class="chat-info">
                <h3>엄마</h3>
                <p>최근 메시지: 고마워 해결됐어?</p>
            </div>
            <button class="remote-control-btn">원격 제어</button>
        </div>

        <div class="chat-room">
            <img src="profile3.jpg" alt="Profile Picture" class="profile-pic">
            <div class="chat-info">
                <h3>할머니</h3>
                <p>최근 메시지: 물건 사는법좀 알려줄수 있니?</p>
            </div>
            <button class="remote-control-btn">원격 제어</button>
        </div>

        <button class="add-member-btn">+</button>
    </main>
</body>
</html>
