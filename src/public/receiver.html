<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Service - 원격 제어</title>
    <link rel="stylesheet" href="/css/receiverstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="remote-control-page">
    <div class="remote-control-container">
        <div class="screen-share">
            <video id="screen-share-video" autoplay muted playsinline></video>
        </div>
        <div class="screen-share-controls">
            <button id="startShareBtn">
                <i class="fas fa-desktop"></i> 화면 공유
            </button>
            <button id="stopShareBtn" disabled>
                <i class="fas fa-stop"></i> 중지
            </button>
            <button id="screenCropBtn" class="crop-btn">
                <i class="fas fa-crop-alt"></i> 영역 선택
            </button>
        </div>
    </div>

    <div class="chat-sidebar">
        <div class="video-overlay">
            <video autoplay muted playsinline></video>
        </div>
        <header class="chat-header">
            <h3>채팅</h3>
        </header>
        <main class="chat-messages"></main>
        <footer class="chat-input">
            <label for="file-upload" class="file-upload-btn">📎</label>
            <input type="file" id="file-upload" style="display: none;">
            <input type="text" placeholder="메시지를 입력하세요" id="text-input">
            <button id="sendbtn">전송</button>
        </footer>
    </div>
</div>

<!-- 슬라이더 추가 -->
<div class="slider-container" hidden>
    <label for="slider1">top: <span id="value1">0</span></label>
    <input type="range" id="slider1" min="0" max="100" value="0" oninput="updateValue(1, this.value)">

    <label for="slider2">bottom: <span id="value2">0</span></label>
    <input type="range" id="slider2" min="0" max="100" value="0" oninput="updateValue(2, this.value)">

    <label for="slider3">left: <span id="value3">0</span></label>
    <input type="range" id="slider3" min="0" max="100" value="0" oninput="updateValue(3, this.value)">

    <label for="slider4">right: <span id="value4">0</span></label>
    <input type="range" id="slider4" min="0" max="100" value="0" oninput="updateValue(4, this.value)">

    <button id="applyBtn" onclick="applySliderValues()">적용</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="/js/receiver.js"></script>
</body>
</html>
